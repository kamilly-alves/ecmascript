<html>
    <body>
        <script>

            //padStart (preenchimento a esquerda)
            let codigo = '1000';
            //expectativa 0000001000
            codigo = codigo.padStart(10, 'Sofiaa')
            console.log(codigo)

            //padEnd(preenchimento a direita)
            let codigo2 = '9999'
            //expectativa 9999******
            codigo2= codigo2.padEnd(10, 'sofia')
            console.log(codigo2)
        </script>
    </body>
</html>
